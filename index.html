<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&nbsp;</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="import-export.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8101/8101319.png">
    </head>
    <body>
        <h1>Smart Timeline</h1>
        <div class="container">
            <div pcolor="#3694e2" pwidth="200" class="parallel">Brownstone High School ; 2019 - 2023</div>
            <div pcolor="#3694e2" pwidth="200" class="parallel">Old Trafford ; 2023 - 2024</div>
            <div pcolor="#3694e2" pwidth="200" class="parallel">Manchester United ; 2024 - </div>
        </div>
        <div class="parameters">
            <div class="new">
                <table>
                    <div class="close-new" onclick="closeNew()">X</div>
                    <tr>
                        <th>Color</th>
                        <th>Width</th>
                        <th>Content</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="input-new" type="color" id="pcolor" value="#3694e2">
                        </td>
                        <td>
                            <input class="input-new" type="number" id="pwidth" value="200">
                        </td>
                        <td>
                            <input class="input-new" type="text" id="pcontent" value="Lorem Ipsum">
                        </td>
                    </tr>
                </table>
                <button class="parall-create" onclick="addParallel()">Add Parallel</button>
            </div>
            <div class="edit">
                <table>
                    <tr>
                        <th>Color</th>
                        <th>Width</th>
                        <th>Content</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="input-modify" type="color" id="mcolor" value="">
                        </td>
                        <td>
                            <input class="input-modify" type="number" id="mwidth" value="">
                        </td>
                        <td>
                            <input class="input-modify" type="text" id="mcontent" value="">
                        </td>
                    </tr>
                </table>
                <div style="display: flex; justify-content: space-evenly; width: 100%;">
                    <button class="parall-create" onclick="editParallel()">Edit Parallel</button>
                    <button class="parall-create" onclick="deleteParallel()">Remove Parallel</button>
                </div>
            </div>
            <div class="general">
                <div class="close-general" onclick="closeGeneral()">X</div><br>
                <h3>General Settings</h3>
                <div class="input-general">
                    <label for="title">Title</label>
                    <input type="text" id="title" value="Smart Timeline">
                </div>
                <div class="input-general">
                    <label for="text-on-top">Mettre le texte au dessus</label>
                    <input type="checkbox" id="text-on-top">
                </div>
                <div class="input-general">
                    <label for="font">Police</label>
                    <input type="text" id="font" value="Merriweather">
                </div>
                <div class="input-general"></div>
                <div class="input-general"></div>
            </div>
        </div>


        <div class="open-general" onclick="openGeneral()">Show General Settings</div>
        <div class="open-new" onclick="openNew()">Show Creator</div>

        <div class="import-export">
            <div class="copy-paste">
                <button class="export-data" onclick="exportData()">Export Data</button>
                <button class="import-data" onclick="importData()">Import Data</button>
            </div>
            <div class="ie-file">
                <button class="export-data-file" onclick="exportDataInFile()">Export in a File</button>
                <button class="import-data-file" onclick="importDataFromFile()">Import from a File</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            updateParallels();
        </script>
        <script src="webscript.js"></script>
        <script>
            updateEventList();
            closeNew();
            closeGeneral();
        </script>
        <script src="import-export.js"></script>
    </body>
</html>
