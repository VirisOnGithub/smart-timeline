<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&nbsp;</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8101/8101319.png">
    </head>
    <body>
        <h1>Smart Timeline</h1>
        <div class="container">
            <div pcolor="#3694e2" pwidth="200" class="parallel">Brownstone High School ; 2019 - 2023</div>
            <div pcolor="#3694e2" pwidth="200" class="parallel">Old Trafford ; 2023 - 2024</div>
            <div pcolor="#3694e2" pwidth="200" class="parallel">Manchester United ; 2024 - </div>
        </div>
        <div class="parameters">
            <div class="new">
                <table>
                    <div class="close-new" onclick="closeNew()">X</div>
                    <tr>
                        <th>Color</th>
                        <th>Width</th>
                        <th>Content</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="input-new" type="color" id="pcolor" value="#3694e2">
                        </td>
                        <td>
                            <input class="input-new" type="number" id="pwidth" value="200">
                        </td>
                        <td>
                            <input class="input-new" type="text" id="pcontent" value="Lorem Ipsum">
                        </td>
                    </tr>
                </table>
                <button class="parall-create" onclick="addParallel()">Add Parallel</button>
            </div>
            <div class="edit">
                <table>
                    <tr>
                        <th>Color</th>
                        <th>Width</th>
                        <th>Content</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="input-modify" type="color" id="mcolor" value="">
                        </td>
                        <td>
                            <input class="input-modify" type="number" id="mwidth" value="">
                        </td>
                        <td>
                            <input class="input-modify" type="text" id="mcontent" value="">
                        </td>
                    </tr>
                </table>
                <button class="parall-create" onclick="editParallel()">Edit Parallel</button>
            </div>
        </div>



        <div class="open-new" onclick="openNew()">Show Creator</div>
        <script src="script.js"></script>
        <script>
            updateParallels();
        </script>
        <script src="webscript.js"></script>
        <script>
            updateEventList();
        </script>
    </body>
</html>
